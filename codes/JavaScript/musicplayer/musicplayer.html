<!DOCTYPE html>
<html>
<head>
	<title>musicplayer</title>

	<link rel="stylesheet" type="text/css" href="style/musicplayer.css">
</head>

<body>

<div class="container">

	<audio src="song/hetuhuyan.mp3">您的浏览器不支持HTML 5的audio属性!</audio>

		<source src="song/hetuhuyan.mp3" type="audio/mpeg">
