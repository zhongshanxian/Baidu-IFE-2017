<!DOCTYPE html>
<html>
<head>
	<title>musicplayer</title>
	<meta charset="utf-8">
	<meta name="author" content="xian">
	<link rel="stylesheet" type="text/css" href="style/musicplayer.css">
</head>

<body>

<div class="container" id="main">	
	<!--
		<source src="song/hetuhuyan.mp3" type="audio/mpeg"> 
		<source src="song/dongliqianniankongcheng.mp3" type="audio/mpeg"> 
		<source src="song/hetubuliangren.mp3" type="audio/mpeg"> 
		<source src="song/HITAcaiwei.mp3" type="audio/mpeg"> 
		<source src="song/HITAmeijianxue.mp3" type="audio/mpeg">
	--> 
	<!--信息栏-->
	<div class="con-left">
		<h1 id="songname">狐言</h1>
		<h3 id="songsinger">河图</h3>
		<p><span id="timego">0:00</span>/<span id="timeall">3:31</span></p>
		
		<div id="rangebox">
			<audio src="song/hetuhuyan.mp3" type="audio/mpeg" controls id="timerange" name="狐言">您的浏览器不支持HTML 5的audio属性!</audio>
		</div>
		<!--左下角图标-->
			<!--收藏歌曲-->
			<div id="lovebox" class="btnbox">
		  	<img src="style/img/pic.png" id="miclove">
		  	<img src="style/img/pic.png" id="miclovefull">
			</div>
			<!--删除歌曲-->
			<div id="deletebox" class="btnbox">
				<img src="style/img/pic.png" id="deletemic">
			</div>
		<!--右下角图标-->
			<div id="playbox" class="btnbox">
		  	<img src="style/img/pic.png" id="micpause">
		  	<img src="style/img/pic.png" id="micplay">
			</div>
			<div id="nextbox" class="btnbox">
				<img src="style/img/pic.png" id="nextmic">
			</div>
			<!--三个小图标-->
				<!--下载-->
				<div id="download" class="smallbtnbox">
					<img src="style/img/pic.png" id="download1">
				</div>
				<!--添加文件-->
				<div id="addfile" class="smallbtnbox">
					<img src="style/img/pic.png" id="addfile1">
				</div>
				<!--播放模式-->
				<div id="playline" class="smallbtnbox">
					<img src="style/img/pic.png" id="shunxu">
					<img src="style/img/pic.png" id="suiji">
					<img src="style/img/pic.png" id="danqu">
				</div>
		
	</div>
	<!--滚动图片栏-->
	<img src="style/img/huyan.jpg" class="styleimg" id="songimg">
<a download href=" " id="link1"></a>
</div>

<div id="list">
	<p><span>现有曲目：</span><span id="songnamelist">狐言,千年空城,不良人,采薇,眉间雪</span></p>
	<div>
		<p>收藏列表：</p>
		<div id="lovelist"></div>
	</div>
</div>

<footer style="text-align:center;margin-top: 50PX;">
  <div>
    <p style="font-size:10px;color:white;">版权所有&copy;xian
    	<script type="text/javascript">
      		document.write(new Date().getFullYear());
			</script>
    </p>
    <p style="font-size:10px;color:white;">粤ICP备<a href="http://www.miitbeian.gov.cn/" target="_blank" style="color:white;"> 17027867 </a>号</p>
  </div>
</footer>
<script type="text/javascript" src="javascript/musicplayer.js"></script>
</body>
</html>
