<!DOCTYPE html>
<html>
<head>
	<title>checkbox</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style/checkbox.css">
</head>

<body>
	<div>
	  <input type="radio" id="rice" name="eat">
	  <label for="rice">米饭</label>
	  <input type="radio" id="noodle" name="eat">
	  <label for="noodle">面条</label>
	</div>

	<div>
	  <input type="checkbox" id="strawberry" name="fruit">
	  <label for="strawberry">草莓</label>
	  <input type="checkbox" id="cherry" name="fruit">
	  <label for="cherry">樱桃</label>
	  <input type="checkbox" id="watermelon" name="fruit">
	  <label for="watermelon">西瓜</label>
	</div>

</body>
</html>
