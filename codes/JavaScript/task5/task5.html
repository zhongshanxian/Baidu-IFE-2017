<body>
	<h1>task 5</h1>
			<input type="text" id="input4" placeholder="请输入一个数">
			<!--<input type="number" id="input4" placeholder="请输入一个数">-->
			<button id="leftIn" class="button4" onclick="leftIn4();">左侧入</button>
			<button id="rightIn" class="button4" onclick="rightIn4();">右侧入</button>
			<button id="leftOut" class="button4" onclick="leftOut4();">左侧出</button>
			<button id="rightOut" class="button4" onclick="rightOut4();">右侧出</button>
	   <button id="paixu5" class="button4" onclick="paixu5();">排序</button>
			<ul id="list4" name="list4"></ul>

			<script type="text/javascript">			
				//task 4
				var list4=document.getElementById("list4");
				  list4.addEventListener("click",function(){//将指定的监听器注册到 EventTarget 上，当该对象触
				                              //发指定的事件时，指定的回调函数就会被执行。
				    if(event.target.nodeName.toLowerCase()=="li")//将节点名小写，target 事件属性可返回事件的
				                                   //目标节点（触发该事件的节点）
				      {
				        var de=confirm("您确定要删除："+event.target.innerHTML+" "+"吗？");
				        if(de)
				          {
				            list4.removeChild(event.target.parentNode);//以为前面为了放置li，新建了一个父节点div，所以最好删除的是li的父节点
				          }
				      }
				  });
			</script>
</body>
</html>
